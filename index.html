<script src="https://unpkg.com/vue"></script>

<style>
</style>

<div id="app">
<div class="centered">{{ title }}</div>
<button v-on:click="exclaim">Add exclamation</button>
</div>

<script>
let app = new Vue({
  el: '#app',
  data: {
    title: "Hello World!",
  },
  methods: {
    exclaim: function() {
      this.title = this.title + "!";
    },
  },
});
</script>
