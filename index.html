 
<head>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="centered">{{ title }}</div>
    <ul>
      <todo-item v-for="(todo, idx) in todos" :item ="{todo:todo, idx: idx}"
       :key="idx" @delete-todo="deleteTodo"></todo-item>
    </ul>
    <todo-controls :todos = "todos" @delete-completed="deleteCompleted"></todo-controls>
  </div>
</body>

<footer>
  <script src="main.js"> </script>
</footer>
